<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS DOM Summary</title>
  </head>
  <body>
    <h1>Final DOM Event Handlers</h1>
    <h3 id="add-text">Default Text</h3>
    <p id="input-text-display">Default update text</p>

    <input id="input-field" type="text" />
    <button id="btn-update">update</button>
    <br /><br />

    <button onclick="handleOnClick()">
      Handle Event by add onclick Function
    </button>

    <button id="add-event">handle event by addEventListener</button>

    <script>
      function handleOnClick() {
        const handleText = document.getElementById("add-text");
        handleText.innerText = "Ashikur Rahman Efty";
      }
      //option 2
      document
        .getElementById("add-event")
        .addEventListener("click", function () {
          const handleText = document.getElementById("add-text");
          handleText.innerText = "Text updated by add event listener button";
        });

      //option 2 racap
      document
        .getElementById("btn-update")
        .addEventListener("click", function () {
          const inputField = document.getElementById("input-field");
          const inputText = inputField.value;
          const p = document.getElementById("input-text-display");
          p.innerText = inputText;
          inputField.value = "";
        });
    </script>
  </body>
</html>
